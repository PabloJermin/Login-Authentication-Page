<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://kit.fontawesome.com/5af2f4c051.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css fonts/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>   
    <h1>Sign Up</h1>
    <form action="register/" method= "post">
        {% csrf_token %}
        <label for=""> Username </label>
        <input type= "text" id= "username" name="username" placeholder="Create a username" required>
        <br>
        {% comment %} {{form|cripsy}} {% endcomment %}

        <label for=""> First Name </label>
        <input type= "text" id= "FirstName" name="FirstName" placeholder="Your first name" required>
        <br>

        <label for=""> Last Name </label>
        <input type= "text" id= "LastName" name="LastName" placeholder="Your last name" required>
        <br>

        <label for=""> email </label>
        <input type= "email" id= "email" name="email" placeholder="Your email" required>
        <br>

        <label for=""> Password </label>
        <input type= "password" id= "pass1" name="pass1" placeholder="Create a Password" required>
        <br>

        <label for=""> Password </label>
        <input type= "password" id= "pass2" name="pass2" placeholder="Confirm your Password" required>
        <br>

        <button type="submit"> Sign Up</button>

    </form>

    

</body>
